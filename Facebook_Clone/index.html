<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logoDiv">
            <img class="header-item" src="./fbImages/facebook.ico" alt="">
        </div>
        <div class="search">
            <img src="./fbImages/icons8-search-36.png" alt="" class="search-image">
            <input type="text" placeholder="Search Facebook"  class="search"/>
        </div>
        <div class="home">
            <img class="header-item" src="fbImages/home.svg" alt="">
        </div>
        <div class="video">
            <img src="fbImages/watch.svg" alt="">
        </div>
        <div class="friends">
            <img src="fbImages/group.svg" alt="">
        </div>
        <div class="account">
            <img src="fbImages/game.svg" alt="">
        </div>
        <div class="user-info">
            <img
              class="user-avatar"
              src="./fbImages/team-1.jpg"
              alt=""
            />Chirstopher
        </div>
        <div class="msg">
            <img class="header-item" src="fbImages/black_plus.jpg " alt="">
        </div>
        <div class="msg">
            <img class="header-item" src="fbImages/messangerGray.png " alt="">
        </div>
        <div class="msg">
            <img class="header-item" src="fbImages/notification.svg " alt="">
        </div>

    </header>
    <hr>
    <section>
        <!-- ---------left sidebar ------>
        <div class="section-item left">
            <img class="section-item-left" src="fbImages/team-1.jpg" alt="">
            Christopher<br>
            <img src="fbImages/covid.png" alt="">
            COVID-19 Information Center<br>
            <img src="fbImages/page.png" alt="">
            Pages<br>
            <img src="fbImages/friends.png" alt="">
            friends<br>
            <img src="fbImages/groups.png" alt="">
            Groups<br>
            <img src="fbImages/watch.png" alt="">
            Watch<br>
            <img src="fbImages/event.JPG" alt="">
            Events<br>
            <img src="fbImages/memories.png" alt="">
            Memories<br>
            <img src="fbImages/saved.png" alt="">
            Saved<br>
        </div>
        <!-- ------------center--------- -->
        <div class="section-item center">
            <!-- comment -->
            <div class="comment">
                <img class="section-item-left" src="fbImages/team-1.jpg" alt="">
                Christopher
                <input type="text" placeholder="What's on your mind, Christopher?" class="main-input" />
                <hr>
               <div class="comment-type">
                <div class="live-video ">
                    <img src="fbImages/video.svg" alt="">
                    Live Video
                </div>
                <div class="photo">
                    <img src="fbImages/photo.JPG" alt="">
                    Photo/Video
                </div>
                <div class="feeling">
                    <img src="fbImages/activities.JPG" alt="">
                    Live Video
                </div>
               </div>
               <hr>
               <div class="second-section">
                <button class="second-btn">
                    <img src="./fbImages/live-video.jpg" class="create-room"/>
                    <p class="second-text-bottom">Create Room</p>
                </button>
            
                <div class="testiomnials">
                <img src="./fbImages/team-2.jpg" class="testimonals-image"/>
                <img src="./fbImages/team-4.jpg" class="testimonals-image"/>
                <img src="./fbImages/team-3.jpg" class="testimonals-image"/>
                <img src="./fbImages/testimonials-1.jpg" class="testimonals-image"/>
                <img src="./fbImages/testimonials-2.jpg" class="testimonals-image"/>
                </div>
               </div>
            </div>
            <div class="post">
                <div class="user-info ">
                    <img
                      class="user-avatar"
                      src="./fbImages/team-1.jpg"
                      alt=""
                    />Kwane
                    <p>15h</p>
                </div>
                <img class="post-pic"src="./fbImages/team-1.jpg" alt="">
                <div class="post-options">
                    
                    <div class="post-option">
                      <img src="./fbImages/likeAction.JPG" />
                      <p>Like</p>
                    </div>
                   
                    <div class="post-option">
                      <img src="./fbImages/commentAction.JPG"/>
                      <p>Comment</p>
                    </div>
        
                    <div class="post-option">
                      <p>Share</p>
                    </div>
                  </div>
            </div>
            <!--  -->
        </div>
        <!------------- Right sidebar -->
        <div class="section-item right">
                <ul type="none" class="right-list">
                    <li class="right-ul ">
                        <img src="./fbImages/team-2.jpg" class="right-image"/>
                        Sheikh Kalim
                    </li>
                    <li class="right-ul">
                        <img src="./fbImages/team-4.jpg" class="right-image"/>
                        Jarib Farhan
                    </li>
                    <li class="right-ul">
                        <img src="./fbImages/team-3.jpg" class="right-image"/>
                        Rashid Shareef
                    </li>
                    <li class="right-ul">
                        <img src="./fbImages/testimonials-1.jpg" class="right-image"/>
                        Kamal Joardar
                    </li>
                    <li class="right-ul">
                        <img src="./fbImages/testimonials-2.jpg" class="right-image"/>
                        Bruce Pobi
                    </li>
                </ul>
        </div>
    </section>

    <footer>

    </footer>
</body>
</html>
